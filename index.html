<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body {

      background: linear-gradient(135deg, #ffe4ec, #fbefff);
      margin: 0;
      padding: 2rem;
      color: #4b2e2e;
    }
    .container {

      color: #d17b9f;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #4b2e2e;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.7rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #e288b4;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #cf72a0;
    }
    .pix-section {
      margin-top: 2rem;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }

</head>
<body>

  <script>
    function copiarPix() {
      const texto = document.getElementById("pix-code").textContent;
      navigator.clipboard.writeText(texto).then(() => alert("C√≥digo Pix copiado com sucesso!"));
    }

    function pagarCartao() {

      const mensagem = `Nova compra no checkout terap√™utico!\nNome: ${nome}\nEmail: ${email}\nWhatsApp: ${telefone}`;

</body>
</html>
