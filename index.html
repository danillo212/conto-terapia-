<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Contoterapia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #4b2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #c94f7c;
      font-size: 28px;
      margin-bottom: 10px;
    }
    form {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .pix {
      background: #ffcce5;
      color: #4b2e2e;
    }
    .pix:hover {
      background: #f9b3d1;
    }
    .card {
      background: #ffe3f0;
      color: #4b2e2e;
    }
    .card:hover {
      background: #f8c6de;
    }
    .hidden {
      display: none;
    }
    .qrcode {
      text-align: center;
      margin-top: 20px;
    }
    .qrcode img {
      width: 200px;
    }
    .copie {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Bem-vinda ao seu momento de cura ðŸŒ¸</h1>
  <form id="checkout-form">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" required />

    <div class="buttons">
      <button type="button" class="pix" onclick="pagarPix()">Pagar com Pix (R$ 139,90)</button>
      <button type="button" class="card" onclick="pagarCartao()">Pagar com CartÃ£o (R$ 189,90)</button>
    </div>

    <div id="qrcode" class="qrcode hidden">
      <p>Escaneie o QR Code:</p>
      <img src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=pix+R13990" alt="QR Code Pix">
      <div class="copie">00020126360014BR.GOV.BCB.PIX0111469882528925204000053039865407139.905802BR5921Gerli Diane Dalberto6009SAO PAULO61080540900062070503***6304ABCD</div>
    </div>
  </form>

  <script>
    function enviarParaWhatsapp(nome, telefone, email) {
      const texto = `Nova compra!\nNome: ${nome}\nTelefone: ${telefone}\nE-mail: ${email}`;
      const url = `https://wa.me/5546988252892?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }

    function pagarPix() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const email = document.getElementById('email').value;
      if (!nome || !telefone || !email) return alert("Preencha todos os campos!");
      document.getElementById("qrcode").classList.remove("hidden");
      enviarParaWhatsapp(nome, telefone, email);
    }

    function pagarCartao() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const email = document.getElementById('email').value;
      if (!nome || !telefone || !email) return alert("Preencha todos os campos!");
      enviarParaWhatsapp(nome, telefone, email);
      window.location.href = "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=2367760246-bc3df928-c93b-4b59-af02-8c431cceae19";
    }
  </script>
</body>
</html>
