<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Contoterapia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6f9;
      color: #5e4b56;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 1.2s ease-in;
    }
    h1, h2 {
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-weight: normal;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, button, select {
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #f48fb1;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ec407a;
    }
    #pix-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .qr {
      width: 200px;
      height: 200px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Bem-vinda ao seu momento de cura</h1>
  <h2>‚ÄúCom carinho, Gerli D. Dalberto ü¶ã A transforma√ß√£o come√ßa no primeiro passo.‚Äù</h2>

  <form id="checkout-form">
    <input type="text" id="name" placeholder="Seu nome" required />
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <input type="tel" id="phone" placeholder="Seu WhatsApp" required />

    <button type="button" onclick="pagarCartao()">Pagar com Cart√£o - R$ 189,90</button>
    <button type="button" onclick="pagarPix()">Pagar com Pix - R$ 139,90</button>

    <div id="pix-section">
      <img id="qr-code" class="qr" src="" alt="QR Code Pix" />
      <input type="text" id="pix-code" readonly />
    </div>
  </form>

  <script>
    const ACCESS_TOKEN = 'APP_USR-2860911244778014-040510-a592d9a7cbef34f72ccf3b8949dec7ca-2367760246';

    function enviarParaWhatsApp(nome, email, telefone) {
      const mensagem = `Nova inscri√ß√£o no Checkout Terap√™utico:%0Aüßò Nome: ${nome}%0Aüìß Email: ${email}%0Aüì± WhatsApp: ${telefone}`;
      window.open(`https://wa.me/5546988252892?text=${mensagem}`, '_blank');
    }

    async function pagarCartao() {
      const nome = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('phone').value;

      enviarParaWhatsApp(nome, email, telefone);

      const preference = await fetch('https://api.mercadopago.com/checkout/preferences', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${ACCESS_TOKEN}`
        },
        body: JSON.stringify({
          items: [{
            title: '4 Sess√µes de Contoterapia',
            quantity: 1,
            unit_price: 189.90,
            currency_id: 'BRL'
          }],
          back_urls: {
            success: 'https://www.google.com',
            failure: 'https://www.google.com'
          },
          auto_return: 'approved'
        })
      }).then(res => res.json());

      window.location.href = preference.init_point;
    }

    async function pagarPix() {
      const nome = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('phone').value;

      enviarParaWhatsApp(nome, email, telefone);

      const response = await fetch('https://api.mercadopago.com/v1/payments', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${ACCESS_TOKEN}`
        },
        body: JSON.stringify({
          transaction_amount: 139.90,
          payment_method_id: 'pix',
          payer: {
            email: email,
            first_name: nome
          }
        })
      });

      const data = await response.json();
      document.getElementById('qr-code').src = data.point_of_interaction.transaction_data.qr_code_base64;
      document.getElementById('pix-code').value = data.point_of_interaction.transaction_data.qr_code;
      document.getElementById('pix-section').style.display = 'flex';
    }
  </script>
</body>
</html>
