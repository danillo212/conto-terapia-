    <style>
      body {

        flex-direction: column;

        justify-content: flex-start;

      .container {

        max-width: 420px;
        margin: 3rem 1rem;
        text-align: center;
        position: relative;
      }
      h1 {
        font-size: 1.6rem;

      p.sub {

        border-radius: 8px;

      }

        filter: brightness(1.1);
      }
      .qr-container {
        display: none;
        margin-top: 1rem;
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: #7a5162;
        text-align: center;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

    <div class="container">

    <script>
      function enviarWhatsApp(nome, telefone, email) {
        const msg = `Nova cliente no checkout!%0A%0ANome: ${nome}%0ATelefone: ${telefone}%0AEmail: ${email}`;
        const url = `https://wa.me/5546988252892?text=${msg}`;
        window.open(url, '_blank');
      }

      function pagarPix() {
        const nome = document.getElementById('nome').value;
        const telefone = document.getElementById('telefone').value;
        const email = document.getElementById('email').value;

        if (nome && telefone && email) {
          enviarWhatsApp(nome, telefone, email);
          document.getElementById('qr-pix').style.display = 'block';
        } else {
          alert("Por favor, preencha todos os dados antes de prosseguir.");
        }
      }

      function pagarCartao() {
        const nome = document.getElementById('nome').value;
        const telefone = document.getElementById('telefone').value;
        const email = document.getElementById('email').value;

        if (nome && telefone && email) {
          enviarWhatsApp(nome, telefone, email);
          window.location.href = 'https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=2367760246-bc3df928-c93b-4b59-af02-8c431cceae19';
